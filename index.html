  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life</title>
    <script src="index.js" defer></script>

  <body>
    <h1 class="title">Игра "Жизнь"</h1>
    <p class="generationText"></p>
    <div class="setupBar">
      <input
        class="setupBar__input setupBar__sideWidth"
        type="number"
        placeholder="Укажите ширину поля(в клетках)" />
      <input
        class="setupBar__input setupBar__sideHeight"
        type="number"
        placeholder="Укажите высоту поля(в клетках)" />
      <button class="setupBar__generateButton" type="button">создать поле</button>
      <button class="setupBar__resetButton" type="reset">очистить поле</button>
      <button class="setupBar__runButton" type="button">запустить</button>
    </div>
    <canvas class="board" width="0" height="0" id="board"></canvas>
  </body>
